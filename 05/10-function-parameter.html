<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Parameter</title>
  </head>
  <body>
    kita bisa mengirim informasi ke function yang ingin kita panggil dengan
    parameter, yang berada dalam kurung function
    <br />

    <script>
      function sayHello(firstName, lastName) {
        document.writeln(`<p>Hello ${firstName} ${lastName}</p>`);
      }

      sayHello("Eko", "Khannedy");
      sayHello("Budy", "Nugraha");
      sayHello(null, "Nugraha");
    </script>
  </body>
</html>
