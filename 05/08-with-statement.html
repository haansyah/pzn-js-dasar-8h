<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>With Statement</title>
  </head>
  <body>
    with statement merupakan fitur yang digunakan untuk menurunkan sebuah scope
    data, dengan menggunakan with statement, kita bisa mengakses property dalam
    sebuah data tanpa harus menyebut datanya gadirekomendasiin karena membuat
    kode ambigu

    <script>
      const person = {
        firstName: "Eko",
        middleName: "Kurniawan",
        lastName: "Khannedy",
      };

      with (person) {
        console.log(firstName);
        console.log(middleName);
        console.log(lastName);
      }
    </script>
  </body>
</html>
