<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For loop</title>
  </head>
  <body>
    <script>
      /* for adalah salah satu kata kunci yang bisa digunakan
    untuk melakukan perulangan, blok kode yang terdapat di 
    dalam for akan selalu diulangi selama kondisi for 
    terpenuhi*/

      for (let counter = 1; counter <= 10; counter++) {
        document.writeln(`<p>Perulangan ke ${counter}</p>`);
      }
    </script>
  </body>
</html>
