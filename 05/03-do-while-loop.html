<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do While Loop</title>
  </head>
  <body>
    <script>
      /*Do while loop mirip seperti while, perbedaannya pada 
    pengecekan kondisi, di while loop dilakukan diawal 
    sebelum perulangan dilakukan, sedangkan di do while 
    loop dilakukan setelah perulangan dilakukan, oleh 
    karena itu dalam do while loop, minimal pasti sekali 
    perulangan walaupun kondisi tidak bernilai true*/

      let counter = 1;
      do {
        document.writeln(`<p>Perulangan ke ${counter}</p>`);
        counter++;
      } while (counter <= 10);
    </script>
  </body>
</html>
