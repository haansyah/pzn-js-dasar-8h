<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optional Parameter</title>
  </head>
  <body>
    semua data di js defaultnya optional
    <script>
      function sayHello(firstName, middleName, lastName) {
        console.log(firstName);
        console.log(middleName);
        console.log(lastName);
      }

      sayHello();
      sayHello("Ari");
      sayHello("Ari", "Sutarman");
      sayHello("Ari", "Sutarman", "Khannedy");
      sayHello("Ari", "Sutarman", "Khannedy", "Budy"); //budi ga di eksekusi
    </script>
  </body>
</html>
