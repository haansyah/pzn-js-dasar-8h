<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function sebagai value</title>
  </head>
  <body>
    <h3>Function sebagai value</h3>
    <ul>
      <li>
        Function tidak hanya bisa digunakan sebagai kode program yang
        dieksekusi, tapi bisa juga sebagai value
      </li>
      <li>
        Artinya, function bisa disimpan di variable, bisa juga dikirim melalui
        parameter ke function lainnya
      </li>
    </ul>
    <script>
      function sayHello(name) {
        document.writeln(`<p>Hello ${name}</p>`);
      }

      const say = sayHello;

      say("Eko");
      sayHello("Budy");

      // - - - - - - - - - - - - -
      function giveMeName(callback) {
        callback("Eko");
      }

      giveMeName(sayHello);
      giveMeName(say);
    </script>
  </body>
</html>
