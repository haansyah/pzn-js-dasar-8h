  <body>
    <h3>Recursive Function</h3>
    <ul>
      <li>
        Recursive function adalah kemampuan function memanggil dirinya sendiri
      </li>
      <li>
        Kadang memang ada banyak problem, yang lebih mudah diselesaikan
        menggunakan recursive function, seperti contohnya kasus factorial
      </li>
    </ul>
    <script>
      // function factorial(value) {
      //   let result = 1;
      //   for (let i = 1; i <= value; i++) {
      //     result *= i;
      //   }
      //   return result;
      // }

      function factorialRecursive(value) {
        if (value === 1) {
          return 1;
        } else {
          return value * factorialRecursive(value - 1);
        }
      }

      console.log(factorialRecursive(7));
    </script>
  </body>
